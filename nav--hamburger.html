<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>

<!-- RAMS -->
  <body style="height: 4000px;">
    <div class="Header">
      <h3><span>The Components</span></h3>
      <div class="Shuffle"></div>
      <select name="system" id="System-input">
        <option value="Rams">Dieter Rams</option>
        <option value="Vignelli">The Vignellis</option>
        <option value="Bass">Saul Bass</option>
        <option value="Brockmann">Josef Müller-Brockmann</option>
  <!--       <option value="Escher">MC Escher</option> -->
      </select>
    </div>
    <div class="System">
      <section class="Section Section--components-1 Nav">
        <div class="Component Nav--hamburger">
          <div class="Group Group--links">
            <div class="Icon"><a href="#menu">☰</a></div>
            <div class="Link">
              <h1><a href="#team">Team</a></h1>
            </div>
            <div class="Link">
              <h1><a href="#design">Design</a></h1>
            </div>
            <div class="Link">
              <h1><a href="#culture">Culture</a></h1>
            </div>
            <div class="Link">
              <h1><a href="#technology">Technology</a></h1>
            </div>
            <div class="Link">
              <h1><a href="#thoughts">Thoughts</a></h1>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script>
      var Nav = document.querySelector('.Nav')
      document.querySelector('.Nav--hamburger .Icon a').addEventListener('click',function(){
        if(document.querySelector('.Nav--hamburger .Icon a').textContent == "☰"){
          document.querySelector('.Nav--hamburger .Icon a').textContent = "✕";
          document.querySelector('.Nav--hamburger').classList.toggle('Active')
        }
        else if(document.querySelector('.Nav--hamburger .Icon a').textContent == "✕") {
          document.querySelector('.Nav--hamburger .Icon a').textContent = "☰";
          document.querySelector('.Nav--hamburger').classList.toggle('Active')
        }
      })
      window.addEventListener('wheel',scrollDirectionHandler)
      function scrollDirectionHandler(e) {
        var scroll = e.deltaY
        console.log(scroll)
        if(scroll > 0 && !Nav.classList.contains('Hidden')) {
          Nav.classList.add('Hidden');
        }else if(scroll < 0 && Nav.classList.contains('Hidden')){
          Nav.classList.remove('Hidden');
        }
      }
    </script>
    <script src="ui/assets/scripts/fixtures.js"></script>
    <script src="ui/assets/scripts/class-lists.js"></script>
    <script>
      var system_classes = []
      var item_classes = [bg_color, title_size, text_align, ['wo-bgcover'], ['bgcover-fit-cover'], bgcover_padding]
    </script>
    <script src="ui/assets/scripts/shuffle.js"></script>
    <script src="ui/assets/scripts/scroll.js"></script>
  </body>
</html>
