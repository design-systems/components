    <script>
      document.querySelector('.Hamburger .Icon a').addEventListener('click',function(){
        if(document.querySelector('.Hamburger .Icon a').textContent == "☰"){
          document.querySelector('.Hamburger .Icon a').textContent = "✕";
          document.querySelector('.Hamburger').classList.toggle('Active')
        }
        else if(document.querySelector('.Hamburger .Icon a').textContent == "✕") {
          document.querySelector('.Hamburger .Icon a').textContent = "☰";
          document.querySelector('.Hamburger').classList.toggle('Active')
        }
      })
    </script>
